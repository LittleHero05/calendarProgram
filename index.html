<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Calendar program</h1>
    </div>
    <h3 class="sub-head">Emails & Body:</h3>
    <div class="body"> 
        <form class="form">
            <input  class="emailInput" type="text" name="email_body">
        </form>
    </div>
    <div class="dateCon">
        <h3 class="sub-head">Start Date (YYYY-MM-DDT00:00:00)</h3> 
        <div class="body">
            <form class="form">
                <input class="dateInput" type="text" name="startDate">
            </form>
        </div>
        <h3 class="sub-head">End Date</h3>
        <div class="body">
            <form class="form">
                <input class="dateInput" type="text" name="endDate">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
